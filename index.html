<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea title="Chat Log" id="log" readonly
          style="display: block; width: 100%; height: 600px; resize: none; margin: 0; padding: 0; border: 0;"> </textarea>
<input title="Chat Input" id="input" type="text" style="display: none; width: 100%; border-width: 1px 0 1px 0;" autofocus/>

<script>
    var ws = new WebSocket("ws://localhost:8080/proiect_site_spaniola_war_exploded/ws");

    window.onload = function() {
        window.location.replace("main/login.html");
    }

    ws.onmessage = function (event) {
        console.log(event.data);
        document.getElementById("log").value += event.data + "\n";
    }

    let c = 0;
    document.getElementById("input").addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            c ++;
            if (c < 3) ws.send(event.target.value);
            else       ws.send(event.target.value);
            event.target.value = "";
        }
    });

</script>

</body>
</html>
